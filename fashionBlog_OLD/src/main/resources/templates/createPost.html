<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>Create a Blog Post</h1>

    <form th:action="@{/api/v1/createPost}" th:method="post">

    <label for="title">Title:</label>
    <input type="text" id="title" th:name="title"  required><br><br>

    <label for="content">Content:</label>
    <input type="text" id="content" th:name="content" required><br><br>

    <input type="submit" value="Add Post" id="addPost">
</form>


<a th:href="@{/api/v1/paginated}"> Go to Post Page</a>




</body>
</html>
